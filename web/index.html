<body>
    <div class="overlay">
        <div class="overlayDoor"></div>
        <div class="overlayContent">
            <div class="loader">
                <div class="inner"></div>
            </div>
            <div class="skip">SKIP</div>
        </div>
    </div>
    

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-export" viewBox="0 0 24 24">
          <path d="M0 12c0 6.627 5.373 12 12 12s12-5.373 12-12S18.627 0 12 0 0 5.373 0 12zm17-1h-4v8h-2v-8H7l5-6 5 6z" />
        </symbol>
        <symbol id="icon-add" viewBox="0 0 24 24">
          <path
            d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6 13h-5v5h-2v-5H6v-2h5V6h2v5h5v2z" />
        </symbol>
        <symbol id="icon-remove" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6 13H6v-2h12v2z" />
        </symbol>
        <symbol id="icon-import" viewBox="0 0 24 24">
          <path d="M24 12c0-6.627-5.373-12-12-12S0 5.373 0 12s5.373 12 12 12 12-5.373 12-12zM7 13h4V5h2v8h4l-5 6-5-6z" />
        </symbol>
      </svg>

    <div id="left-sidebar" class="left-sidebar">
        <div class="inner">
            <h3 class="sidebar-title">Content</h3>
            <p class="sidebar-text">All cities in Akmola region including Astana</p>
            <div class="accordion-container">
                <div class="ac">
                    <h2 class="ac-header">
                        <button type="button" class="ac-trigger">Cities</button>
                    </h2>
                    <div class="ac-panel">
                            <button role="button" type="button" id="ast" class="btn btn-ast">Astana</button>
                            <button role="button" type="button" id="akk" class="btn btn-akk">Akkol</button>
                            <button role="button" type="button" id="atb" class="btn btn-atb">Atbasar</button>
                            <button role="button" type="button" id="der" class="btn btn-der">Derzhavinsk</button>
                            <button role="button" type="button" id="ere" class="btn btn-ere">Erementay</button>
                            <button role="button" type="button" id="esi" class="btn btn-esi">Esil</button>
                            <button role="button" type="button" id="kok" class="btn btn-kok">Kokshetau</button>
                            <button role="button" type="button" id="mak" class="btn btn-mak">Makinsk</button>
                            <button role="button" type="button" id="ste" class="btn btn-ste">Stepnogorsk</button>
                            <button role="button" type="button" id="stp" class="btn btn-stp">Stepnyak</button>
                            <button role="button" type="button" id="shu" class="btn btn-shu">Shuchinck</button>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <div id="map">
        <div id='side-icon' class="side-icon">
            <button id="btn-home" class="side-icon__link" title="Go start">
                <i class="fas fa-home"></i>
            </button>
            <button id="btn" class="side-icon__link" title="Cities side bar">
                <i id="side-bar" class="fas fa-arrow-alt-circle-right"></i>
            </button>
            <button id="btn-fullscreen" class="side-icon__link" title="Fullscreen">
                <i id="full" class="fas fa-expand"></i>
            </button>
        </div>
        <button id="btnDigitize" class="side-icon__link digitize" style="outline: none;">
            <i id="digitize" class="fas fa-ruler-combined" title="Digitizing"></i>
        </button>
    </div>
    <div class="time-control">Shadows
        <input id="date" type="range" min="1" max="365" step="1"><label for="date"></label>
        <input id="time" type="range" min="0" max="23" step="1"><label for="time"></label>
        <span id="copy-coords">Coordinates: X <span id="xcoor"></span>, Y <span id="ycoor"></span></span>
    </div>
    <div id="buffer-settings" style="display: none;">
        <input type="number" id="number" value="100">
        <button id="confirmBuffer" class="side-icon__link bufferBtn">
            <i class="fas fa-ruler"></i>
        </button>
    </div>
    <div id="controls"><span id="closeRoute">X</span><div id='mod' class="inner"></div></div>
